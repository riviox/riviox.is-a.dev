<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Toolkit</title>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, #212121, #1a1a1a);
        color: #ffffff;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #2a2a2a;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        transition: box-shadow 0.3s ease;
        text-align: center; /* Align text to center */
    }

    .container:hover {
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
    }

    .form-container, .preview-container {
        flex: 1;
        padding: 20px;
    }

    .footer {
        text-align: center;
        margin-top: 20px;
        color: #a8a8a8;
    }

    h2 {
        margin-bottom: 20px; /* Add margin to the bottom for spacing */
    }

    a {
        color: white;
        text-decoration: none;
        background: #007bff;
        padding: 15px;
        border-radius: 10px;
        margin: 10px;
        display: inline-block;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-align: center;
        width: 45%;
        box-sizing: border-box;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    a:hover {
        background: #0056b3;
        transform: scale(1.05);
    }

    .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 15px;
    }
</style>



</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Discord Toolkit</h2>
      <div class="buttons">
          <a href="./embed/index.html">Embed</a>
          <a href="./deleter/index.html">Deleter</a>
          <a href="./info/index.html">Webhook Info</a>
          <a href="./editor/index.html">Webhook Editor</a>
      </div>
    </div>
  </div>
  <div class="footer">
    Made by .riviox
  </div>
</body>
</html>
