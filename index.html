<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>riviox.is-a.dev <3</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
            font-family: monospace, Arial, Helvetica, sans-serif;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hello-animation {
            opacity: 0;
            animation: blurAnimation 4s infinite;
        }
        @keyframes blurAnimation {
            0%, 25% {
                opacity: 1;
                filter: blur(0);
            }
            30%, 90% {
                opacity: 0;
                filter: blur(10px);
            }
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .social-button {
            background-color: #7289DA;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .social-button:hover {
            background-color: #5a68a5;
        }
        .footer {
            padding: 10px;
            font-size: 14px;
            color: #999;
            text-align: center;
        }
        .footer a {
            color: #999;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ccc;
        }
    </style>
    <script>
        const languages = [
            "console.log('Hello, World!');",
            "System.out.println('Hello, World!');",
            "Println('Hello, World!')",
            "print('Hello, World!')",
        ];

        let currentLanguageIndex = 0;

        function changeLanguage() {
            const helloElement = document.querySelector(".hello-animation");
            helloElement.textContent = languages[currentLanguageIndex];
            currentLanguageIndex = (currentLanguageIndex + 1) % languages.length;
        }

        setInterval(changeLanguage, 3500);
    </script>
</head>
<body>
    <div class="content">
        <h1 class="hello-animation">print('Hello, World!')</h1>
        <h1>hi I'm Riviox ._.</h1>
        <p>My main interests: Programming, Drawing, and AirSoft</p>
        <p>Programming languages I know: Python, JavaScript, TypeScript, Kotlin, Rust, C, C++, C#, Assembly</p>
        
        <div class="buttons">
            <a class="social-button" href="https://discord.com/">Discord</a>
            <a class="social-button" href="https://github.com/">GitHub</a>
            <a class="social-button" href="https://www.youtube.com/">YouTube</a>
        </div>
    </div>

    <div class="footer">
        <p>Made with <s>love</s> code</p>
        <p>Source Code: <a href="https://github.com/your-github-repo-link">GitHub</a></p>
    </div>
</body>
</html>
